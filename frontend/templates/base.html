<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Object Detection Hub{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">Object Detection Hub</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/">Upload</a>
      <a class="nav-link" href="/history">Historia</a>
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <a class="nav-link" href="/docs">API</a>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
  <footer class="text-muted small mt-5 mb-4">v0.2.0 · FastAPI · YOLO</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
